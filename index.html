<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Tiempo por Pasaje B√≠blico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {

    }
    #resultado {
      margin-top: 30px;
      font-size: 18px;
      color: #34495e;
    }
    .botones-afiliados {
      margin-top: 40px;
    }
    .botones-afiliados a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #2ecc71;
      color: white;

      border-radius: 5px;
      font-weight: bold;
    }
    .botones-afiliados a:hover {

    }
  </style>
</head>
<body>
  <h1>‚è≥ Calculadora de Tiempo por Pasaje B√≠blico</h1>
  <p>Ingresa la cantidad de palabras del pasaje u oraci√≥n:</p>
  <input type="number" id="palabras" placeholder="Ej: 250" />
  <p>Velocidad estimada de lectura (palabras por minuto):</p>
  <input type="number" id="velocidad" placeholder="Ej: 150" />
  <br />
  <button onclick="calcularTiempo()">Calcular Tiempo</button>
  <div id="resultado"></div>

  <div class="botones-afiliados">
    <a href="https://amzn.to/4m3ilKi" target="_blank">üìö Ver Libros de Oraci√≥n</a>
    <a href="https://amzn.to/45CkdE1" target="_blank">üéß Escuchar en Audible</a>
  </div>

  <script>
    function calcularTiempo() {
      const palabras = parseInt(document.getElementById("palabras").value);
      const velocidad = parseInt(document.getElementById("velocidad").value);
      const resultadoDiv = document.getElementById("resultado");

      if (!palabras || !velocidad || palabras <= 0 || velocidad <= 0) {
        resultadoDiv.innerHTML = "‚ö†Ô∏è Por favor, ingresa valores v√°lidos.";
        return;
      }

      const minutos = palabras / velocidad;
      const tiempo = minutos.toFixed(2);

      resultadoDiv.innerHTML = `üïäÔ∏è Tiempo estimado de oraci√≥n: <strong>${tiempo} minutos</strong>`;
    }
  </script>
</body>
