<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo por Pasaje B√≠blico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #004b87;
        }
        label, textarea, input {
            display: block;
            margin-top: 1em;
            width: 100%;
        }
        textarea {
            height: 100px;
        }
        button {
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: #004b87;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00345e;
        }
        .resultado {
            margin-top: 1em;
            padding: 1em;
            background-color: #e2eaf3;
            border-left: 4px solid #004b87;
        }
        .enlaces {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <h1>‚è≥ Calculadora de Tiempo por Pasaje B√≠blico</h1>
    <p>Escribe el pasaje b√≠blico completo o copia la oraci√≥n que deseas rezar.</p>

    <label for="oracion">Oraci√≥n o Pasaje:</label>
    <textarea id="oracion" placeholder="Ej: El Se√±or es mi pastor, nada me faltar√°..."></textarea>

    <label for="velocidad">Velocidad de lectura (palabras por minuto):</label>
    <input type="number" id="velocidad" value="130" min="50" max="300">

    <button onclick="calcularTiempo()">Calcular Tiempo</button>

    <div class="resultado" id="resultado"></div>

    <div class="enlaces">
        <h3>üìö Recursos recomendados</h3>
        <ul>
            <li><a href="https://amzn.to/4m3ilKi" target="_blank">Biblia Cat√≥lica Recomendada (Amazon)</a></li>
            <li><a href="https://amzn.to/45CkdE1" target="_blank">Escucha oraciones en Audible</a></li>
        </ul>
    </div>

    <script>
        function calcularTiempo() {
            const texto = document.getElementById("oracion").value.trim();
            const velocidad = parseInt(document.getElementById("velocidad").value);
            const palabras = texto.split(/\s+/).length;
            const minutos = palabras / velocidad;
            const minutosEnteros = Math.floor(minutos);
            const segundos = Math.round((minutos - minutosEnteros) * 60);

            const resultado = document.getElementById("resultado");
            if (!texto) {
                resultado.innerHTML = "‚ö†Ô∏è Por favor escribe una oraci√≥n o pasaje b√≠blico.";
                return;
            }
            resultado.innerHTML = `
                üïäÔ∏è Tu oraci√≥n tiene <strong>${palabras}</strong> palabras.<br>
                üï∞Ô∏è Tiempo estimado para orarla: <strong>${minutosEnteros} minutos y ${segundos} segundos</strong> a ${velocidad} palabras por minuto.`;
        }
    </script>
</body>
</html>
